<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secret = "tralala";
      let pressedKeys = [];
      function handleKeyStroke(e) {
        console.log(e.key);
        pressedKeys.push(e.key);
        console.log(pressedKeys);
        pressedKeys.splice(
          -secret.length - 1,
          pressedKeys.length - secret.length
        );
        if (pressedKeys.join("").includes(secret)) {
          cornify_add();
        }
      }
      document.addEventListener("keydown", handleKeyStroke);
    </script>
  </body>
</html>
